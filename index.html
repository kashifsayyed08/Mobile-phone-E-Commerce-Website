<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habibi-Phone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="logo">

            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="phone.html">Phone</a></li>
                    <li><a href="accessories.html">Accessories</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" alt="mobile" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>102mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>SnapdragonÂ® 8 Gen 2 CPU clock 3.2 GHz</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscren</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png" alt="battery">
                    <div>
                        <h1>Battery</h1>
                        <p>9000mAh, 1220Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" alt="up" id="upBtn">
            <h3>Features</h3>
            <img src="arrow.png" alt="down" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle")
        var upBtn = document.getElementById("upBtn")
        var downBtn = document.getElementById("downBtn")

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>

</html>
